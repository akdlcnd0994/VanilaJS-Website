<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="center">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input
          class="btn btn-xl"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h4 class="js-greetings greetings"></h4>

      <form class="js-toDoForm form">
        <input class="btn btn-nr" type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>
    <div class="link">
      <div class="link-div">
        <a href="https://nomadcoders.co/"><img src="images//nomad.png" /> </a>
      </div>
      <div class="link-div">
        <a href="https://youtube.com/"><img src="images/youtube.png" /></a>
      </div>
      <div class="link-div">
        <a href="https://naver.com/"><img src="images//naver.jpg" /> </a>
      </div>
    </div>

    <span class="js-weather"></span>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
